server:
  port: 8081
  servlet:
    context-path: '/notifications-svc'

spring:
  datasource:
  url: 'jdbc:mysql://localhost:3306/notifications_db'
  username: springuser
  password: ThePassword
  driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
  show-sql: true
  database-platform: org.hibernate.dialect.MySQL5Dialect

  hibernate:
  ddl-auto: update

debug:true
